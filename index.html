<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Watching Me on Map</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map-holder {
        height: 350px;
        width: 500px;
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7wd9zHT995bN1d8jHdTbqFgjx3M0VXvQ"></script>
  </head>
  <body onload="getLocation()">
    <div id="map-holder"></div>
    <button onclick="watchLocation()">Start Watching</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="stopWatch()">Stop Watching</button>

    <div>
      <div class="pos-x"></div>
      <div class="pos-y"></div>
    </div>

    <script>
      let watchID;

      const posX = document.querySelector(".pos-x");
      const posY = document.querySelector(".pos-y");

      function getLocation() {
        // Obtain the initial location one-off
        navigator.geolocation.getCurrentPosition(getPosition);
      }

      function watchLocation() {
        // Obtain the location at regularly interval
        watchID = navigator.geolocation.watchPosition(getPosition);
      }

      function stopWatch() {
        // Discontinue watch
        navigator.geolocation.clearWatch(watchID);
      }

      function getPosition(position) {
        posX.innerHTML = position.coords.latitude;
        posY.innerHTML = position.coords.longitude;

        var location = new google.maps.LatLng(
          position.coords.latitude,
          position.coords.longitude
        );
        var mapOptions = {
          zoom: 12,
          center: location,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
        };
        var map = new google.maps.Map(
          document.getElementById("map-holder"),
          mapOptions
        );
        var marker = new google.maps.Marker({
          position: location,
          title: "Here I am!",
          map: map,
          animation: google.maps.Animation.DROP,
        });

        var geocoder = new google.maps.Geocoder();

        geocoder.geocode(
          {
            latLng: location,
          },
          function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
              if (results[1]) {
                var options = {
                  content: results[1].formatted_address,
                  position: location,
                };
                var popup = new google.maps.InfoWindow(options);
                google.maps.event.addListener(marker, "click", function () {
                  popup.open(map);
                });
              } else {
                alert("No results found");
              }
            } else {
              alert("Geocoder failed due to: " + status);
            }
          }
        );
      }
    </script>
  </body>
</html>
